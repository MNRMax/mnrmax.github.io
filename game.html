<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 4px solid #000000;
    background-color: #dddddd;
}
body{background-color: rgb(207, 235, 235);}
</style>
</head>
<body onload="startGame()">
    <p>&#128998 - Hunter</p><p>&#128997 - Runner</p>
    <h2 id="timer"></h2>
    <h1 id="winDisplay"></h1>
<script>
var timeLeft = 15;
var gameOver = false

function startGame() {
    myGameArea.start();
    blueGamePiece = new component(30, 30, "blue", 10, 10);
    redGamePiece = new component(30, 30, "red", 940, 10);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 600;
        console.log(`${screen.width}x${screen.height}`)
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        this.interval = setInterval(timer, 1000);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y;
  this.speedX = 0;
  this.speedY = 0;
  this.update = function(){
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
  this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;
  }
}

function timer() {
    if (!gameOver) {timeLeft--}
}

function updateGameArea() {
    var speed = 5;

    if(blueGamePiece.x > redGamePiece.x - 30 && blueGamePiece.y > redGamePiece.y - 30 && blueGamePiece.x < redGamePiece.x + 30 && blueGamePiece.y < redGamePiece.y + 30) {
        document.getElementById('winDisplay').innerHTML = "The hunter wins!";
    }
    else {
        if (timeLeft == 0) {
            gameOver = true;
            document.getElementById('timer').innerHTML = 0;
            document.getElementById('winDisplay').innerHTML = "The runner wins!";
        }
        else {
            document.getElementById('timer').innerHTML = timeLeft;
            //blue box
            myGameArea.clear();
            blueGamePiece.speedX = 0;
            blueGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[65] && blueGamePiece.x > 0) {blueGamePiece.speedX = -speed; }
            if (myGameArea.keys && myGameArea.keys[68] && blueGamePiece.x < myGameArea.canvas.width - blueGamePiece.width) {blueGamePiece.speedX = speed; }
            if (myGameArea.keys && myGameArea.keys[87] && blueGamePiece.y > 0) {blueGamePiece.speedY = -speed; }
            if (myGameArea.keys && myGameArea.keys[83] && blueGamePiece.y < myGameArea.canvas.height - blueGamePiece.height) {blueGamePiece.speedY = speed; }
            //red box
            redGamePiece.speedX = 0;
            redGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37] && redGamePiece.x > 0) {redGamePiece.speedX = -speed; }
            if (myGameArea.keys && myGameArea.keys[39] && redGamePiece.x < myGameArea.canvas.width - redGamePiece.width) {redGamePiece.speedX = speed; }
            if (myGameArea.keys && myGameArea.keys[38] && redGamePiece.y > 0) {redGamePiece.speedY = -speed; }
            if (myGameArea.keys && myGameArea.keys[40] && redGamePiece.y < myGameArea.canvas.height - redGamePiece.height) {redGamePiece.speedY = speed; }
            //update
            redGamePiece.newPos();
            redGamePiece.update();
            blueGamePiece.newPos();
            blueGamePiece.update();
        }
    }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 4px solid #000000;
    background-color: #65ffff;
}
body{background-color: rgb(207, 235, 235);}
</style>
<title>Run!</title>
</head>
<body onload="startGame()">
<h1 id="highscore">Highscore: 0</h1>
<h1 id="score">Score: 0</h1>
<script>
var gameOver = false
var obstacles = [];
var score = 0;

function startGame() {
    myGameArea.start();
    player1 = new player(30, 30, "blue", 285, 540);
    ground = new ground();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 600;
        console.log(`${screen.width}x${screen.height}`)
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        this.interval = setInterval(obstacleCreate, 1600);
        window.addEventListener('keydown', function (e) {
            if (e.keyCode == 32) {
               jump()
            }
        })
        window.addEventListener("touchstart", function(){jump()});
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function ground() {
  this.update = function(){
    ctx = myGameArea.context;
    ctx.fillStyle = "black";
    ctx.fillRect(0, myGameArea.canvas.height - 30, myGameArea.canvas.width, 30);
  }
}

function player(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y;
  this.inJump = false;
  this.jumpStage = 0;
  this.update = function(){
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    ctx.fillStyle = "lime";
    ctx.fillRect(this.x+8, this.y+8, 14, 14);
  }
}

function obstacle(width) {
  this.width = width;
  this.height = 30;
  this.x = 1000;
  this.y = 540;
  this.inJump = false;
  this.jumpStage = 0;
  this.rotation = 0;
  this.update = function(){
    this.x -= 9;
    ctx = myGameArea.context;
    ctx.fillStyle = "red";
    ctx.fillRect(this.x, this.y, this.width, 30);
  }
  this.checkHit = function() {
    if (player1.y <= 510) {
        return false
    }
    else {
        if (this.x - 30 <= player1.x && this.x + this.width > player1.x) {
            gameOver = true;
            return true
        }
        else {
            return false
        }
    }
  }
}

function jump() {
    if (player1.y == 540) {
        player1.jumpStage = 0
        player1.inJump = true;
    }
}

function obstacleCreate() {
    obstacles.push(new obstacle(parseInt(Math.random()*50) + 10));
}

function updateGameArea() {
    if (!gameOver) {
        editedScore = parseInt(score/10);
        document.getElementById('score').innerHTML = `Score: ${editedScore}`;
        document.getElementById('highscore').innerHTML = `Highscore: ${parseInt(document.cookie.slice(10))}`;
        if (player1.inJump)
        {
            if (player1.jumpStage <= 10)
            {
                player1.y -= 8;
                player1.jumpStage++;
            }
            if (player1.jumpStage > 10 && player1.jumpStage <= 17)
            {
                player1.jumpStage++;
            }
            if (player1.jumpStage > 17 && player1.jumpStage <= 28)
            {
                player1.y += 8;
                player1.jumpStage++;
            }
        }
        myGameArea.clear()
        ground.update()
        for (i = 0; i < obstacles.length; i++) {
            obstacles[i].checkHit();
            obstacles[i].update();
        }
        ctx = myGameArea.context;
        player1.update()
        score++;
    }
    else {
        if (parseInt(document.cookie.slice(10)) < editedScore || document.cookie == "")
        {
            document.cookie = `highscore=${editedScore}; expires=Thu, 18 Dec 3000 12:00:00 UTC`
        }
        var ctx = myGameArea.context;
        ctx.font = "80px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("Game Over!", 300, myGameArea.canvas.height/2);
    }
}
</script>
</body>
</html>

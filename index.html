<html>
    <head>
        <title>Timer</title>
    </head>

    <body>
        <p id=timer style="color:black;font-size:72px;">00:00:00</p>
    </body>

    <script>
        var s = 50;
        var m = 59;
        var h = 0;

        var x = setInterval(function() {
            s++;
            if (s >= 60)
            {
                s = 0; m++;
            }
            if (m >= 60)
            {
                m = 0; h++;
            }
            document.getElementById("timer").innerHTML = fixNum(h) + ':' + fixNum(m) + ':' + fixNum(s);
        },1000);

        function fixNum(x)
        {
            if (x < 10)
            {
                return '0' + x;
            }
            else
            {
                return x;
            }
        }
    </script>
</html>

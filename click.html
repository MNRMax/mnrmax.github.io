<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 4px solid #000000;
    background-color: #dddddd;
}
body{background-color: rgb(207, 235, 235);}
</style>
</head>
<body onload="startGame()">
    <h2 id="timer"></h2>
    <h1 id="winDisplay"></h1>
<script>
var timeLeft = 15;
var gameOver = false

function startGame() {
    myGameArea.start();
    box = new component(30, 30, "blue", 285, 300);
    goal1 = new component(30, 600, "black", 0, 0)
    goal2 = new component(30, 600, "black", 570, 0)
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 600;
        console.log(`${screen.width}x${screen.height}`)
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        this.interval = setInterval(timer, 1000);
        window.addEventListener('keydown', function (e) {
            if (e.keyCode == 65) {
               player1Press()
            }
            if (e.keyCode == 76) {
                player2Press()
            }
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y;
  this.speedX = 0;
  this.speedY = 0;
  this.update = function(){
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

function player1Press() {
    box.x += 10
}
function player2Press() {
    box.x -= 10
}

function checkForWin() {
    if (box.x < 30) {
        gameOver = true
        document.getElementById('winDisplay').innerHTML = "Player 2 wins!";
    }
    if (box.x > myGameArea.canvas.width - 60) {
        gameOver = true
        document.getElementById('winDisplay').innerHTML = "Player 1 wins!";
    }
}

function updateGameArea() {
    if (!gameOver) {
        checkForWin()
        myGameArea.clear()
        goal1.update()
        goal2.update()
        box.update()
    }
}
</script>
</body>
</html>
